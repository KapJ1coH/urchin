kibot:
  version: 1

preflight:
  run_erc: false
  run_drc: false
  check_zone_fills: false
  ignore_unconnected: false

global:
  # Add %r if you want the revision name
  # output: '%f-%i_%r.%x'
  output: '%f-%i.%x'

outputs:
  # render the top side with pcbdraw
  - name: pcb_top_b
    comment: "PCB render top blue"
    type: pcbdraw
    dir: main/
    options:
      format: jpg
      style: set-blue-enig
      show_components: none
      dpi: 600

  # render the bottom side with pcbdraw
  - name: pcb_bot_b
    comment: "PCB render bottom blue"
    type: pcbdraw
    dir: main/
    options:
      format: jpg
      style: set-blue-enig
      bottom: True
      show_components: none
      dpi: 600
